<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 300px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="authForm" onsubmit="checkCredentials(); return false;">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function checkCredentials() {
        var password = document.getElementById("password").value;
        var name = document.getElementById("name").value.toLowerCase(); // Convert name to lowercase
        var expectedPassword = "speakeasy";
        var incorrectPasswordRedirect = "https://example.com"; // URL to redirect if incorrect password is entered

        // Mapping of recognized names to usernames
        var userMapping = {
            "blake": "Older",
            "josh": "Joosh",
            "austin": "Imasuchi",
            "micah": "Mr. Sigma",
            "levi": "coolcat",
            "bryce": "*tips fadora*"
        };

        if (password === expectedPassword && userMapping[name]) {
            sessionStorage.setItem("authenticated", "true");
            sessionStorage.setItem("userName", userMapping[name]); // Store formatted username
            window.location.href = "/index"; // Redirect to the main page or any desired page
        } else {
            var messages = [
                "Try again",
                "You a teacher?",
                "Wrong again",
                "Wrong",
                "Nuh uh",
                "Nope",
                "Slap me on a penny and call me Abraham, cause we ain't Lincoln.",
                "Press U-Connect phone call to answer."
            ];
            var randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMessage);
        }
    }
</script>

</body>
</html>
