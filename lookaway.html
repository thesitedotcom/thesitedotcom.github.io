<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Images from Text File</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f0f0f0;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Images loaded from a text file</h1>

    <div id="image-container" class="image-container">
        <!-- Images will be inserted here by JavaScript -->
    </div>

    <script>
        // Use the Fetch API to get the content of the text file
        fetch('image_urls.txt')
            .then(response => {
                // Check if the file was fetched successfully
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                // Return the text content of the response
                return response.text();
            })
            .then(data => {
                // Split the text data by newline to get an array of URLs
                const urls = data.split('\n').filter(url => url.trim() !== '');

                // Get the container element where images will be placed
                const container = document.getElementById('image-container');

                // Loop through each URL and create an image element
                urls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url.trim(); // Trim whitespace from the URL
                    img.alt = `Image loaded from URL: ${url.trim()}`;
                    container.appendChild(img);
                });
            })
            .catch(error => {
                // Handle any errors during the fetch or processing
                console.error('Error fetching or processing image_urls.txt:', error);
                document.getElementById('image-container').innerHTML = `<p>Failed to load images. Check the developer console for details.</p>`;
            });
    </script>

</body>
</html>
